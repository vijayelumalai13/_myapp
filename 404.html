<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Preserve the current path and redirect to index.html
      const pathname = window.location.pathname;
      const basePath = "/_myapp"; // Replace with your base path
      const redirectUrl = basePath + "/index.html";
      window.location.href = redirectUrl + "#" + pathname.replace(basePath, "");
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
